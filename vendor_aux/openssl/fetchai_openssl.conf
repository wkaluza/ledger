my $bitness = "x64";

my $VC_DIR="C:/Program Files (x86)/Microsoft Visual Studio/2017/Community/VC/Tools/MSVC";
my $VC_VERSION="14.16.27023";
my $VC_SDK_DIR="C:/Program\ Files\ (x86)/Windows\ Kits/10";
my $VC_SDK_VERSION="10.0.17763.0";

my $sdkinclude = "${VC_SDK_DIR}/Include/${VC_SDK_VERSION}";
my $sdklib = "${VC_SDK_DIR}/Lib/${VC_SDK_VERSION}";

my $msvcinclude = "${VC_DIR}/${VC_VERSION}/include";
my $msvclib =     "${VC_DIR}/${VC_VERSION}/lib";

my %targets = (
    "fetchai_win64" => {
        inherit_from => [ "VC-WIN64A-masm" ],
        CFLAGS       => add("/I \"${msvcinclude}\" /I \"${sdkinclude}/ucrt\" /I \"${sdkinclude}/um\" /I \"${sdkinclude}/shared\""),
        LDFLAGS      => add("/LIBPATH:\"${msvclib}/${bitness}\" /LIBPATH:\"${sdklib}/ucrt/${bitness}\" /LIBPATH:\"${sdklib}/um/${bitness}\""),
        RCFLAGS      => add("/i \"${sdkinclude}/shared\" /i \"${sdkinclude}/um\""),
    },
    "fetchai_linux64" => {
        inherit_from => [ "linux-x86_64" ],
    },
    "fetchai_mac64" => {
        inherit_from => [ "darwin64-x86_64-cc" ],
        CFLAGS       => add("-I/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/include"),
    },
);
